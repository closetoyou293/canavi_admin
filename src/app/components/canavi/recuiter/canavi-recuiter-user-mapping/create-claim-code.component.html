<div id="create-claim-code" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="portlet light portlet-fit portlet-form bordered">
              <div class="portlet-title">
                <div class="caption">
                  <i class="icon-settings font-red"></i>
                  <span class="caption-subject font-red sbold uppercase">Create claim code</span>
                </div>
              </div>
              <div class="portlet-body">
                <form action="#" id="generate-claim-code" (ngSubmit)="onSave(generateClaimCode)"
                  #generateClaimCode="ngForm" class="form-horizontal">
                  <div class="form-body">
                    <div class="form-group">
                      <label class="control-label col-md-3">Claim code
                        <span class="required"> * </span>
                      </label>
                      <div class="col-md-9">
                        <input type="text" name="claimCode" class="form-control" placeholder="Enter claim code" [(ngModel)]="claimCode"
                          minlength="1" maxlength="500" #claimCodeModel="ngModel"/>
                      </div>
                    </div>
                  </div>
                  <div class="form-actions">
                    <div class="row">
                      <div class="col-md-offset-3 col-md-9 text-right">
                        <button type="submit" class="btn green">Save</button>
                        <button type="button" class="btn grey-salsa btn-outline" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
