<div id="list-footer-group-item-modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
            <h5>Danh sách công việc trong nhóm</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="text-right" style="margin-bottom: 20px;">
                <a href="javascript:void(0);" class="btn btn-circle btn-outline red" (click)="onShowFooterGroupItemAddOrChangeForm('')">
                    <i class="fas fa-plus"></i> Thêm mới 
                </a>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">TT hiển thị</th>
                            <th scope="col">Tên</th>
                            <th scope="col">Url</th>
                            <th scope="col">Trạng thái</th>
                            <th scope="col">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let items of footerGroupItems">
                            <th scope="row">{{items.displayOrder}}</th>
                            <td class="text-left">{{items.name}}</td>
                            <td class="text-url-cover">{{items.url}}</td>
                            <td>{{items.statusName}}</td>
                            <td>
                                <a href="javascript:void(0);" class="btn btn-circle btn-outline blue" (click)="onShowFooterGroupItemAddOrChangeForm(items.id)">
                                    <i class="fas fa-pencil-alt"></i> Chỉnh sửa 
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer-group-item-add-or-change-modal (reloadItemEvent)="getAllFooterGroupItem()"></app-footer-group-item-add-or-change-modal>
