<div id="canavi-attribute-value-addOrChange" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet light portlet-fit portlet-form bordered">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="icon-settings font-red"></i>
                                    <span *ngIf='attributeValue.id==null || id?.length <= 0' class="caption-subject font-red sbold uppercase">Add</span>
                                    <span *ngIf='attributeValue.id?.length>0' class="caption-subject font-red sbold uppercase">Update</span>
                                </div>
                            </div>
                            <div class="portlet-body">
                                <form action="#" id="attribute-add-or-change" (ngSubmit)="onSave(attributeAddOrChange)"
                                    #attributeAddOrChange="ngForm" class="form-horizontal">
                                    <div class="form-body">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">Value
                                                <span class="required"> * </span>
                                            </label>
                                            <div class="col-md-9" [ngClass]="{ 
                                              'has-error': (value.errors && (value.dirty || value.touched)) 
                                              || (!formValid && value.errors),
                                              'has-success': !value.errors }">
                                                <input type="text" name="value" class="form-control" placeholder="Enter value"
                                                    [(ngModel)]="attributeValue.value" minlength="1" maxlength="500" #value="ngModel"
                                                    required />
                                                <span class="help-block required" *ngIf="(value.invalid && (value.dirty  || value.touched))
                                                      || (!formValid && value.errors)">
                                                    <p class="required" *ngIf="value?.errors?.required">Value is
                                                        required.</p>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">Parent
                                            </label>
                                            <div class="col-md-9">
                                                <div [ngClass]="{'has-success': parentAttributeValueId.dirty && parentAttributeValueId.value!=''}">
                                                    <select class="form-control form-filter input-sm" [(ngModel)]="attributeValue.parentAttributeValueId"
                                                        name="parentAttributeValueId" #parentAttributeValueId="ngModel">
                                                        <option [ngValue]="">Select one</option>
                                                        <option *ngFor="let item of parents" [ngValue]="item.value">{{item.text}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">Status
                                                <span class="required"> * </span>
                                            </label>
                                            <div class="col-md-9">
                                                <div [ngClass]="{'has-success': status.dirty && status.value!=''}">
                                                    <select class="form-control form-filter input-sm" [(ngModel)]="attributeValue.status"
                                                        name="status" #status="ngModel">
                                                        <option *ngFor="let item of statuses" [ngValue]="item.value">{{item.text}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">Display order
                                                <span class="required"> * </span>
                                            </label>
                                            <div class="col-md-9">
                                                <input type="number" class="form-control" placeholder="Enter display order"
                                                    name="displayOrder" [(ngModel)]="attributeValue.displayOrder" #id="ngModel" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <div class="row">
                                            <div class="col-md-offset-3 col-md-9 text-right">
                                                <button type="submit" class="btn green">Save</button>
                                                <button type="button" class="btn grey-salsa btn-outline" data-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
