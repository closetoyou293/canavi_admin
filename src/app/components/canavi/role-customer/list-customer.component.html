<div id="formListCustomer" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <!-- Begin: Demo Datatable 1 -->
            <div class="portlet light portlet-fit portlet-datatable">
              <div class="portlet-title portlet-title-action ">
                <div class="actions">
                </div>
              </div>
              <div class="portlet-body">
                <div class="table-container">
                  <form #f="ngForm" autocomplete="off">
                    <table class="table table-striped table-bordered table-hover table-checkable" id="datatable_ajax">
                      <thead>
                        <tr role="row" class="heading">
                          <th>
                            Code
                          </th>
                          <th>
                            Email
                          </th>
                          <th>
                            Mobile
                          </th>
                          <th>
                            Fullname
                          </th>
                          <th>
                            Actions
                          </th>
                        </tr>
                        <tr role="row" class="filter">
                          <td>
                            <input type="text" class="form-control form-filter input-sm" name="code" [(ngModel)]="searchParams.code" />
                          </td>
                          <td>
                            <input type="text" class="form-control form-filter input-sm" name="email" [(ngModel)]="searchParams.email" />
                          </td>
                          <td>
                            <input type="text" class="form-control form-filter input-sm" name="mobile" [(ngModel)]="searchParams.mobile" />
                          </td>
                          <td>
                            <input type="text" class="form-control form-filter input-sm" name="fullName" [(ngModel)]="searchParams.fullName" />
                          </td>
                          <td>
                            <div class="margin-bottom-5">
                              <button class="btn btn-sm yellow filter-submit margin-bottom" (click)="onGets()">
                                <i class="fa fa-search"></i> Search</button>
                            </div>
                          </td>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let customer of customers | paginate: { itemsPerPage: pageSize, currentPage: pageIndex, totalItems: totalRow }">
                          <td>
                            {{customer.code}}
                          </td>
                          <td>
                            {{customer.email}}
                          </td>
                          <td>
                            {{customer.phoneNumber}}
                          </td>
                          <td>
                            {{customer.fullName}}
                          </td>
                          <td>
                            <a href="javascript:;" class="btn btn-circle btn-outline green" (click)="onAdd(customer.id)">
                              <i class="fa fa-check"></i> Add
                            </a>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="row" style="margin-top:15px">
                      <div class="col-md-12 text-right">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">Há»§y</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
