<div id="attributeRelationship-addOrChange" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="portlet light portlet-fit portlet-form bordered">
              <div class="portlet-title">
                <div class="caption">
                  <i class="icon-settings font-red"></i>
                  <span *ngIf='id==null || id?.length <= 0' class="caption-subject font-red sbold uppercase">Add</span>
                  <span *ngIf='id?.length>0' class="caption-subject font-red sbold uppercase">Update</span>
                </div>
              </div>
              <div class="portlet-body">
                <form action="#" id="attribute-relationship-add-or-change" (ngSubmit)="onSave(attributeRelationshipAddOrChange)"
                  #attributeRelationshipAddOrChange="ngForm" class="form-horizontal">
                  <div class="form-body">
                    <div class="form-group">
                      <label class="control-label col-md-3">OrgAttribute
                        <span class="required"> * </span>
                      </label>
                      <div class="col-md-9">
                        <div>
                          <input type="text" class="form-control" name="orgAttributeId" [(ngModel)]="attributeRelationship.orgAttributeId"
                            required minlength="1" maxlength="50" #orgAttributeId="ngModel" style="display: none" />
                          <select class="form-control form-filter input-sm" id="orgAttributeAutocomplete" style="width: 611px;">
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3">RelatedAttribute
                        <span class="required"> * </span>
                      </label>
                      <div class="col-md-9">
                        <div>
                          <input type="text" class="form-control" name="relatedAttributeId" [(ngModel)]="attributeRelationship.relatedAttributeId"
                            required minlength="1" maxlength="50" #relatedAttributeId="ngModel" style="display: none" />
                          <select class="form-control form-filter input-sm" id="relatedAttributeAutocomplete" style="width: 611px;">
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-3">Status
                          <span class="required"> * </span>
                        </label>
                        <div class="col-md-9">
                          <div [ngClass]="{'has-success': status.dirty && status.value!=''}">
                            <select class="form-control form-filter input-sm" [(ngModel)]="attributeRelationship.status" name="status" #status="ngModel">
                              <option *ngFor="let item of statuses" [ngValue]="item.value">{{item.text}}</option>
                            </select>
                          </div>
                        </div>
                      </div>
                  </div>
                  <div class="form-actions">
                    <div class="row">
                      <div class="col-md-offset-3 col-md-9 text-right">
                        <button type="submit" class="btn green">Save</button>
                        <button type="button" class="btn grey-salsa btn-outline" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
