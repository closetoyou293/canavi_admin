<div id="attributeGroupMapping-addOrChange" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="portlet light portlet-fit portlet-form bordered">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="icon-settings font-red"></i>
                                    <span *ngIf='id==null || id?.length <= 0' class="caption-subject font-red sbold uppercase">Add</span>
                                    <span *ngIf='id?.length>0' class="caption-subject font-red sbold uppercase">Update</span>
                                </div>
                            </div>
                            <div class="portlet-body">
                                <form action="#" id="job-status-group-add-or-change" (ngSubmit)="onSave(attributeGroupAddOrChange)"
                                    #attributeGroupAddOrChange="ngForm" class="form-horizontal">
                                    <div class="form-body">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">Attribute
                                                <span class="required"> * </span>
                                            </label>
                                            <div class="col-md-9">
                                                <div>
                                                    <select class="form-control form-filter input-sm" [(ngModel)]="attributeGroupMapping.attributeId"
                                                        name="attribute" #type="ngModel">
                                                        <option [ngValue]="">Select one</option>
                                                        <option *ngFor="let item of attributes" [ngValue]="item.value">{{item.text}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">Parent
                                            </label>
                                            <div class="col-md-9">
                                                <div>
                                                    <select class="form-control form-filter input-sm" [(ngModel)]="attributeGroupMapping.parentAttributeId"
                                                        name="parentAttributeId" #type="ngModel">
                                                        <option [ngValue]="">Select one</option>
                                                        <option *ngFor="let item of attributes" [ngValue]="item.value">{{item.text}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">Tooltip Description
                                            </label>
                                            <div class="col-md-9">
                                                <input type="text" name="tooltipDescription" class="form-control"
                                                    placeholder="Tooltip Description" [(ngModel)]="attributeGroupMapping.tooltipDescription"
                                                    minlength="1" maxlength="500" #tooltipDescription="ngModel" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">Tooltip Url
                                            </label>
                                            <div class="col-md-9">
                                                <input type="text" name="tooltipUrl" class="form-control" placeholder="Tooltip Url"
                                                    [(ngModel)]="attributeGroupMapping.tooltipUrl" minlength="1"
                                                    maxlength="500" #tooltipUrl="ngModel" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">Required
                                            </label>
                                            <div class="col-md-9">
                                                <input type="checkbox" name="isRequired" [(ngModel)]="attributeGroupMapping.isRequired"
                                                    #isRequired="ngModel" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">Private
                                            </label>
                                            <div class="col-md-9">
                                                <input type="checkbox" name="isPrivate" [(ngModel)]="attributeGroupMapping.isPrivate"
                                                    #isPrivate="ngModel" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">ParentAttribute
                                            </label>
                                            <div class="col-md-9">
                                                <input type="checkbox" name="isParentAttribute" [(ngModel)]="attributeGroupMapping.isParentAttribute"
                                                    #isParentAttribute="ngModel" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">Status
                                                <span class="required"> * </span>
                                            </label>
                                            <div class="col-md-9">
                                                <div [ngClass]="{'has-success': status.dirty && status.value!=''}">
                                                    <select class="form-control form-filter input-sm" [(ngModel)]="attributeGroupMapping.status"
                                                        name="status" #status="ngModel">
                                                        <option *ngFor="let item of statuses" [ngValue]="item.value">{{item.text}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">Attribute Type
                                                <span class="required"> * </span>
                                            </label>
                                            <div class="col-md-9">
                                                <div [ngClass]="{'has-success': attributeType.dirty && attributeType.value!=''}">
                                                    <select class="form-control form-filter input-sm" [(ngModel)]="attributeGroupMapping.attributeType"
                                                        name="attributeType" #attributeType="ngModel">
                                                        <option *ngFor="let item of attributeTypes" [ngValue]="item.value">{{item.text}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3">Display order
                                                <span class="required"> * </span>
                                            </label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" placeholder="Enter display order"
                                                    name="displayOrder" [(ngModel)]="attributeGroupMapping.displayOrder"
                                                    #displayOrder="ngModel" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        <div class="row">
                                            <div class="col-md-offset-3 col-md-9 text-right">
                                                <button type="submit" class="btn green">Save</button>
                                                <button type="button" class="btn grey-salsa btn-outline" data-dismiss="modal">Close</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
