<div id="search-history-addOrChange" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="portlet light portlet-fit portlet-form bordered">
              <div class="portlet-title">
                <div class="caption">
                  <i class="icon-settings font-red"></i>
                  <span *ngIf='searchHistory.id==null || id?.length <= 0' class="caption-subject font-red sbold uppercase">Add</span>
                  <span *ngIf='searchHistory.id?.length>0' class="caption-subject font-red sbold uppercase">Update</span>
                </div>
              </div>
              <div class="portlet-body">
                <form action="#" id="searchHistory-add-or-change" (ngSubmit)="onSave(searchHistoryAddOrChange)"
                  #searchHistoryAddOrChange="ngForm" class="form-horizontal">
                  <div class="form-body">
                    <div class="form-group">
                      <label class="control-label col-md-3">Keyword
                        <span class="required"> * </span>
                      </label>
                      <div class="col-md-9" [ngClass]="{ 
                                            'has-error': (keyword.errors && (keyword.dirty || keyword.touched)) 
                                            || (!formValid && keyword.errors),
                                            'has-success': !keyword.errors }">
                        <input type="text" name="keyword" class="form-control" placeholder="Enter keyword" [disabled]="searchHistory.id?.length>0" [(ngModel)]="searchHistory.keyword"
                          minlength="1" maxlength="500" #keyword="ngModel" required />
                        <span class="help-block required" *ngIf="(keyword.invalid && (keyword.dirty  || keyword.touched))
                                                    || (!formValid && keyword.errors)">
                          <p class="required" *ngIf="keyword?.errors?.required">Keyword is
                            required.</p>
                        </span>
                      </div>
                    </div>
                    <!-- <div class="form-group">
                      <label class="control-label col-md-3">Type
                        <span class="required"> * </span>
                      </label>
                      <div class="col-md-9">
                        <div [ngClass]="{'has-success': status.dirty && status.value!=''}">
                          <select class="form-control form-filter input-sm" [(ngModel)]="attribute.type" name="status"
                            #status="ngModel">
                            <option *ngFor="let item of types" [ngValue]="item.value">{{item.text}}</option>
                          </select>
                        </div>
                      </div>
                    </div> -->
                    <div class="form-group">
                      <label class="control-label col-md-3">BoostScore
                        <span class="required"> * </span>
                      </label>
                      <div class="col-md-9">
                        <input type="number" class="form-control" placeholder="Enter boostScore" name="boostScore"
                          [(ngModel)]="searchHistory.boostScore" #id="ngModel" />
                      </div>
                    </div>
                  </div>
                  <div class="form-actions">
                    <div class="row">
                      <div class="col-md-offset-3 col-md-9 text-right">
                        <button type="submit" class="btn green">Save</button>
                        <button type="button" class="btn grey-salsa btn-outline" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
