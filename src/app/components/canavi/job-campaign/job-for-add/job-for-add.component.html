<div class="col-lg-12 no-padding">
        <div class="col-lg-3">
            Tên công việc
        </div>
        <div class="col-lg-9">
            <mat-chip-list aria-label="Fish selection">
                <mat-chip>{{jobTitlte}}</mat-chip>
            </mat-chip-list>
        </div>

</div>
<div class="col-lg-12 no-padding" style="margin-top: 15px;">
    <div class="col-lg-3">
        Loại việc làm
    </div>
    <div class="col-lg-9">
        <mat-form-field>
            <mat-label>Chọn loại việc làm</mat-label>
            <mat-select [(ngModel)]="request.typeJob">
                <mat-option [value]="1">
                    Việc làm thời vụ
                </mat-option>
                <mat-option [value]="2">
                    Việc làm không cần kinh nghiệm
                </mat-option>
                <mat-option [value]="3">
                    việc làm chuyên môn
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    
</div>
<div  class="col-lg-12 no-padding" style="display: flex; justify-content: space-between; align-items: center;">
    <a (click)="Back()">
        <i class="fas fa-arrow-left fa-2x" ></i>
    </a>
    <button mat-button class="btn-search-recruiter" (click)="SaveJob()">Thêm</button>
</div>
