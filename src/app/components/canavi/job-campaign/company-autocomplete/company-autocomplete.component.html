<div class="col-lg-9">
  <mat-form-field class="input-search-recruiter">
    <input matInput placeholder="Nhập tên công ty" [(ngModel)]="keyWord" (keyup.enter)="onSearch()">
  </mat-form-field>
</div>

<div class="col-lg-3 text-center">
  <button mat-button class="btn-search-recruiter" (click)="onSearch()">Tìm kiếm</button>
</div>


<div class="col-lg-12 company-item" *ngIf="isShowCompanyResult">

  <div class="col-lg-12" *ngIf="ishowlistRecruiter">
    <mat-card *ngFor="let item of options" class="mat-card-company" (click)="chooseCompanyForGetJobs(item)">
      <img class="example-option-img" aria-hidden [src]="item.fullLogoUrl" height="25">
      <span>{{item.name}}</span>
    </mat-card>
  </div>



  <div class="col-lg-12" *ngIf="isShowJobs">
    <app-list-job-of-company [companyId]="selectedCompany"></app-list-job-of-company>
  </div>


</div>
