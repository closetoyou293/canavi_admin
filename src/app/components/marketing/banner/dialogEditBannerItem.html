<h2 mat-dialog-title>Chỉnh sửa Banner</h2>
<mat-dialog-content>

  <div class="col-lg-12">
    <div class="col-lg-2" style="margin-top: 20px;">
      Tên màn hình
    </div>
    <div class="col-lg-10">
      <mat-form-field style="width: 100%;">
        <mat-label>Tên màn hình</mat-label>
        <mat-select [(ngModel)]="data.idBanner" (selectionChange)="someMethod()">
          <mat-option *ngFor="let banner of banners" [value]="banner.id">
            {{banner.bannerName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="col-lg-12" *ngIf="data.idBanner != '' ">
    <div class="col-lg-2" style="margin-top: 20px;">
      Tên Banner
    </div>
    <div class="col-lg-10">
      <mat-form-field style="width: 100%;">
        <mat-label>Tên Banner</mat-label>
        <mat-select [(ngModel)]="data.idBannerItem" (selectionChange)="someMethodBannerItem()">
          <mat-option *ngFor="let bannerItem of bannerItems" [value]="bannerItem.id">
            {{bannerItem.bannerItemName}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div *ngIf="isDislayContentChangeBanner">


    <div class="col-lg-12">
      <div class="col-lg-2" style="margin-top: 20px;">
        Ảnh xem trước
      </div>
      <div class="col-lg-10">
        <!-- <app-file-upload #imageControl maxFiles="1" maxSize="5" fileExt="JPG, GIF, PNG">
      </app-file-upload> -->
        <!-- //of upload file -->
        <div>
          <div draggable="true" ngClass="{{dragAreaClass}}">
            <div
              class="m-grid-col m-grid-col-middle m-grid-col-center m-grid-col-order-4 bg-yellow font-white img-upload-box">
              <div class="row">
                <div class="col-md-12 text-center" style="padding: 14px;height: 45px;">
                  <a href="javascript:void(0)" (click)="file.click()">
                    Upload ảnh
                  </a>
                  Hoặc kéo thả ảnh vào đây
                  <input type="file" #file (change)="onFileChange($event)" style="display:none" />
                </div>
              </div>
            </div>
          </div>
          <div class="row error" *ngIf="errors.length > 0">
            <ul>
              <li *ngFor="let err of errors">{{err}}</li>
            </ul>
          </div>
        </div>
        <div>
          <a href="{{imageUrl}}" target="blank" class="thumbnail">
            <img [src]="imageUrl" class="img-thumbnail" alt="">
          </a>
        </div>
      </div>
    </div>


    <div class="col-lg-12">
      <div class="col-lg-2" style="margin-top: 20px;">
        CTA
      </div>
      <div class="col-lg-10">
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="CTA" [(ngModel)]="bannerItem.targetUrl">
        </mat-form-field>
      </div>
    </div>

    <!-- <div class="col-lg-12" >
      <div class="col-lg-2" style="margin-top: 20px;">
        Is Neo
      </div>
      <div class="col-lg-10" style="padding: 19px 13px;">
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="isLeo">
          <mat-radio-button value="1">Có</mat-radio-button>
          <mat-radio-button value="2">Không</mat-radio-button>
        </mat-radio-group>
      </div>
    </div> -->

    <div class="col-lg-12" >
      <div class="col-lg-2" style="margin-top: 20px;">
        Trạng thái
      </div>
      <div class="col-lg-10" style="padding: 19px 13px;">
        <mat-form-field>
          <mat-label>Trạng thái</mat-label>
          <mat-select [(ngModel)]="bannerItem.status">
            <mat-option [value]="3">
              Mới
            </mat-option>
            <mat-option [value]="1">
              Đang hoạt động
            </mat-option>
            <mat-option [value]="-1">
              Xóa
            </mat-option>
            <mat-option [value]="2">
              Hoạt động lại
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <style>
    .mat-radio-button~.mat-radio-button {
      margin-left: 16px;
    }
  </style>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button style="background-color: white;color: #ee5e9c;border: 1px solid #EE5E9C;padding: 10px 30px;" mat-button
    mat-dialog-close>Thoát</button>
  <button style="background-color: #ee5e9c;color: white;margin-left: 10px;padding: 10px 30px;" mat-button
    [mat-dialog-close]="true" cdkFocusInitial (click)="changBannerItem()">Đồng ý</button>
</mat-dialog-actions>
