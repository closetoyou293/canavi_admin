<h3 class="text-center" style="font-weight: bold;">Tùy chỉnh Banner</h3>
<div class="col-lg-9">
    <mat-form-field class="input-search-banner-item">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm">
    </mat-form-field>
</div>
<div class="col-lg-3 text-center" style="margin-top: 4px;">
    <button mat-button class="btn-custom-banner" (click)="ShowDialogChangBannerItem('','')">Chỉnh sửa Banner</button>
</div>
<div class="col-lg-12"></div>
<div class="col-lg-12">
    <div class="">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 5% !important;"> STT </th>
                <td mat-cell *matCellDef="let element" style="width: 5% !important;">
                    <div style="justify-content: center !important;">
                        {{element.position}}
                    </div>
                </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="screenName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15% !important;"> Tên màn hình </th>
                <td mat-cell *matCellDef="let element" style="width: 15% !important;">
                    <div>
                        {{element.screenName}}
                    </div>
                </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="bannerName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15% !important;"> Tên banner </th>
                <td mat-cell *matCellDef="let element" style="width: 15% !important;">
                    <div>
                        {{element.bannerName}}
                    </div>
                </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10% !important;"> Trạng thái </th>
                <td mat-cell *matCellDef="let element" style="width: 10% !important;">
                    <div *ngIf="element.status === 3">
                        New
                    </div>
                    <div *ngIf="element.status === 1">
                        Active
                    </div>
                    <div *ngIf="element.status === -1">
                        Delete
                    </div>
                    <div *ngIf="element.status === 2">
                        DeActive
                    </div>
                </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="imageLink">
                <th mat-header-cell *matHeaderCellDef style="width: 15% !important;"> Ảnh hiển thị </th>
                <td mat-cell *matCellDef="let element" style="width: 15% !important;">
                    <div>
                        <a href="javascript:void(0);" class="btn btn-circle btn-outline green"
                            (click)="onShowImage(element.imageLink);" style="margin: 10px;">
                            <i class="fas fa-camera-retro"></i>
                            Xem ảnh
                        </a>
                    </div>
                </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="cta">
                <th mat-header-cell *matHeaderCellDef style="width: 30% !important;"> CTA </th>
                <td mat-cell *matCellDef="let element" style="width: 30% !important; max-width: 300px;">
                    <div style="width: 95%; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; margin: 0 auto;">
                        {{element.cta}}
                    </div>
                </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="width: 10% !important;"> Thao tác </th>
                <td mat-cell *matCellDef="let element" style="width: 10% !important;">
                    <div>
                        <a href="javascript:void(0);" class="btn btn-circle btn-outline green"
                            (click)="ShowDialogChangBannerItem(element.idBanner,element.idBannerItem)">
                            <i class="far fa-edit"></i>
                            Sửa
                        </a>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
