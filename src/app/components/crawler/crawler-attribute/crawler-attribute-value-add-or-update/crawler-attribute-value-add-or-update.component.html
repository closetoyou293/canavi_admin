<div id="product-attribute-value-add-or-update" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <!-- BEGIN VALIDATION STATES-->
            <div class="portlet light portlet-fit portlet-form bordered">
              <div class="portlet-title ">
                <div class="caption">
                  <i class="icon-settings font-red"></i>
                  <span [hidden]="productAttributeValue.id == null" class="caption-subject font-red sbold uppercase">Update Product attribute value</span>
                  <span [hidden]="productAttributeValue.id != null" class="caption-subject font-red sbold uppercase">Add new Product attribute value</span>
                </div>
              </div>
              <div class="portlet-body">
                <!-- BEGIN FORM-->
                <form class="form-horizontal" (ngSubmit)="onAddOrUpdate(productAttributeValueAddOrUpdate)" autocomplete="off" #productAttributeValueAddOrUpdate="ngForm">
                  <div class="form-body">
                    <div class="alert alert-danger display-hide" *ngIf="productAttributeValueAddOrUpdate.form.valid">
                      <button class="close" data-close="alert"></button> You have some form errors. Please check below. </div>
                    <div class="alert alert-success display-hide">
                      <button class="close" data-close="alert"></button> Your form validation is successful! </div>
                    <div class="form-group"  *ngIf="productAttributeValue.id != 0">
                      <label class="control-label col-md-3">Id
                        <span class="required"> * </span>
                      </label>
                      <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Id" name="id" [(ngModel)]="productAttributeValue.id" readonly #id="ngModel" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3">Attribute value
                        <span class="required"> * </span>
                      </label>
                      <div class="col-md-7" [ngClass]="{ 
                        'has-error': value.errors && (value.dirty || (submited&&!value.dirty)),
                        'has-success': !value.errors }">
                        <input type="text" class="form-control" placeholder="Attribute Name" name="value" [(ngModel)]="productAttributeValue.value" required maxlength="50" #value="ngModel" />
                        <span class="help-block" *ngIf="value.errors && (value.dirty  || (submited&&!value.dirty))">
                          <p class="required">Attribute value is required</p>
                        </span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3">UnitId
                        <span class="required"> * </span>
                      </label>
                      <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="UnitId" name="unitId" [(ngModel)]="productAttributeValue.unitId" #id="ngModel" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3">Status
                        <span class="required"> * </span>
                      </label>
                      <div class="col-md-7">
                          <div [ngClass]="{'has-success': status.dirty && status.value!=''}">
                              <select class="form-control form-filter input-sm" [(ngModel)]="productAttributeValue.status" name="status" #status="ngModel">
                                  <option *ngFor="let item of statuses" [ngValue]="item.value">{{item.text}}</option>
                              </select>
                          </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3">Order
                        <span class="required"> * </span>
                      </label>
                      <div class="col-md-7">
                        <input type="text" class="form-control" placeholder="Order" name="order" [(ngModel)]="productAttributeValue.order" #id="ngModel" />
                      </div>
                    </div>
                  </div>
                  <div class="form-actions">
                    <div class="row">
                      <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn green">Save</button>
                        <button type="button" class="btn grey-salsa btn-outline" data-dismiss="modal">Cancel</button>
                      </div>
                    </div>
                  </div>
                </form>
                <!-- END FORM
              </div>
            </div>
            <!-- END VALIDATION STATES-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
