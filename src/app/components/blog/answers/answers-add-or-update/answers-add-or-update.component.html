<div id="answers-addOrChange" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12">
            <div class="portlet light portlet-fit portlet-form bordered">
              <div class="portlet-title">
                <div class="caption">
                  <i class="icon-settings font-red"></i>
                  <span *ngIf='answer.id==null || id?.length <= 0' class="caption-subject font-red sbold uppercase">Add</span>
                  <span *ngIf='answer.id?.length>0' class="caption-subject font-red sbold uppercase">Update</span>
                </div>
              </div>
              <div class="portlet-body">
                <form action="#" id="answers-add-or-change" (ngSubmit)="onSave(answerAddOrChange)" #answerAddOrChange="ngForm" class="form-horizontal">
                  <div class="form-body">
                    <div class="form-group">
                      <label class="control-label col-md-3">Content
                        <span class="required"> * </span>
                      </label>
                      <div class="col-md-9">
                        <ckeditor name="content" [(ngModel)]="answer.content" #content="ngModel" [config]="config"></ckeditor>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3">Helpfull Count
                        <span class="required"> * </span>
                      </label>
                      <div class="col-md-9">
                        <input class="form-control" type="number" name="displayOrder" [(ngModel)]="answer.helpfullCount" #displayOrder="ngModel"
                          placeholder="Helpfull Count" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-md-3">Status
                        <span class="required"> * </span>
                      </label>
                      <div class="col-md-9">
                        <div [ngClass]="{'has-success': status.dirty && status.value!=''}">
                          <select class="form-control form-filter input-sm" [(ngModel)]="answer.status" name="status" #status="ngModel">
                            <option *ngFor="let item of statuses" [ngValue]="item.value">{{item.text}}</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-actions">
                    <div class="row">
                      <div class="col-md-offset-3 col-md-9 text-right">
                        <button type="submit" class="btn green">Save</button>
                        <button type="button" class="btn grey-salsa btn-outline" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
